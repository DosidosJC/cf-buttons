<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crossfire Buttons</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: transparent;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .button-container {
      display: flex;
      flex-direction: row;
      gap: 20px;
      animation: fadeIn 1s ease forwards;
    }

    .button {
      font-size: 30px;
      padding: 15px 30px;
      background-color: white;
      color: black;
      text-decoration: none;
      border-radius: 8px;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    .button:nth-child(1) { animation-delay: 0.2s; }
    .button:nth-child(2) { animation-delay: 0.4s; }
    .button:nth-child(3) { animation-delay: 0.6s; }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @media (max-width: 600px) {
      .button-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="button-container">
    <a href="https://sites.google.com/view/cfdev/cf-developers" class="button" target="_blank">Developer</a>
    <a href="https://sites.google.com/view/cfdev/cf-testers" class="button" target="_blank">Testers</a>
